<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla LS</title>
    <style>
      .app {
        text-align: center;
      }
      .green-btn {
        color: wheat;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="div app">
      <button id="my-button" onclick="changeButton('my-button')">
        Click me
      </button>
    </div>
    <script>
      function changeButton(id) {
        const myButton = document.getElementById(id);
        myButton.innerHTML = "Hellow from Vanila JS";
        myButton.className = "green-btn";
      }
    </script>
  </body>
</html>
